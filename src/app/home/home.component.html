<div class="container">
<!--Carrusel -->
<div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">

    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>

  </div>
  <div class="carousel-inner">
    <!--Diapositiva 1 -->
    <div class="carousel-item active">
      <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"></svg>
      <div class="container">
        <div class="carousel-caption">
          <img class="rounded" src="../../assets/perro1.jpg" height="360" width="640"/>
        </div>
      </div>
    </div>
    <!--Diapositiva 2 -->
    <div class="carousel-item">
      <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"></svg>
      <div class="container">
        <div class="carousel-caption">
          <img class="rounded" src="../../assets/perro2.jpg" height="405" width="720"/>
        </div>
      </div>
    </div>
    <!--Diapositiva 3 -->
    <div class="carousel-item">
      <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"></svg>
      <div class="container">
        <div class="carousel-caption">
          <img class="rounded" src="../../assets/perro3.jpg" height="392" width="700"/>
        </div>
    </div>
  </div>
  <!--En los botones he puesto dos span para cambiar de diapositivas-->
  <button class="carousel-control-prev" type="button"  data-bs-target="#myCarousel" data-bs-slide="prev">

    <span style="color: black"><strong>< Atras</strong></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span style="color: black"><strong>Adelante ></strong></span>
  </button>

</div>
